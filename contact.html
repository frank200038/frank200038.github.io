                                <form method="POST" action="https://www.w3schools.com/action_page.php">
                                    <div class="form-group row">
                                        <label for="firstName" class="col-sm-3 col-form-label">Pr√©nom:

                                        </label>

                                    </div>
                                    <div class="form-group row">

                                            <span style="color: red;">*</span>
                                        </label>
                                        <div class="col-sm-4">

                                        </div>
                                    </div>
                                    <div class="form-group row">

                                            <span style="color: red;">*</span>
                                        </label>
                                        <div class="col-sm-4">
                                            <input type="email" class="form-control" id="email" name="email" required>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="phone" class="col-sm-3 col-form-label">Num√©ro de t√©l√©phone</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="phone" name="phone">
                                        </div>
                                    </div>
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <label class="col-form-label col-sm-3 pt-0">Habitez-vous au Royaume-Uni?
                                                <span style="color: red;">*</span>
                                            </label>
                                            <div class="col-sm-8">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="residence" id="inUK" value="UK" checked>
                                                    <label class="form-check-label" for="inUK">
                                                        Oui
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="residence" id="inEU" value="EU">
                                                    <label class="form-check-label" for="inEU">
                                                        Non, J'habite dans la zone de l'Union Europ√©ene
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="residence" id="outside" value="Outside">
                                                    <label class="form-check-label" for="outside">
                                                        Non,J'habite dehors du Royaume-Uni et de l'U.E.
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <div class="row">
                                            <label class="col-form-label col-sm-3 pt-0" for="time">Quelle est le temps pr√©f√©rable de vous contacter? (Horaire du Royaume-Uni)
                                                <span style="color: red;">*</span>
                                            </label>
                                            <div class="col-4 my-1">
                                                <select class="custom-select mr-sm-2" id="time" name="contactTime">

                                                    <option value="9:30am - 10:30am">9:30am - 10:30am</option>

                                                    <option value="3:00pm - 4:00pm">3:00pm - 4:00pm</option>

                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>

                                    </div>

                                        <div class="col-sm-10">
